<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting to Email Validator</title>
  <script>
    // Store the current URL hash for state rehydration
    sessionStorage.setItem('gh_location', window.location.href);
    // Redirect to the index.html
    window.location.href = 'index.html';
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, click <a href="index.html">here</a>.</p>
</body>
</html>
